<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      display: block;
      float: left;
    }
    /* 清除浮动 */
    /* .clear::after {
      content: '';
      clear: both;
      display: block;
    } */
    .cls{
        clear: left;
    }
    .clear {
        /* BFC: 计算父高度 float 元素参与在内
        overflow 不为visiable  就会清除浮动
        */
        overflow: hidden;
    }
  </style>
</head>
<body>
  <div style="border: 2px solid blue; padding:3px;" class="clear">
    <img src="https://aecpm.alicdn.com/tfscom/TB1B8q1iP39YK4jSZPcXXXrUFXa.jpg"/>
    <img src="https://img.alicdn.com/tps/i4/https://img.alicdn.com/tps/i4//TB1tjr.e4vbeK8jSZPfSuuriXXa.jpg_400x400q90.jpg"/>
   <!-- <div class="clear"></div> -->
   <div class="cls">哈哈啊哈</div>
</div>
</body>
</html>
