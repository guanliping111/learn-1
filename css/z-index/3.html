<script>
    function sum(a) {
        // return a;
        return function (b) {
            return function (c) {
                return a + b + c;
            }
        }
    }
    console.log(sum(1)(2)(3) === 6)   //true
    // console.log(sum(1)(2) === 3)
    // console.log(sum(1) === 1) //

    //curry 柯里化
    function sum1(a, b, c) {
        return a + b + c;
    }
    let curriedSum = _.curry(sum1);
    //分批
    console.log(curriedSum(1)(2)(3))  //6
    console.log(curriedSum(1, 2)(3))   //6
    console.log(curriedSum(1)(2, 3))   //6

    let curriedSum10 = curriedSum(10);
    console.log(curriedSum10(2, 3))  //15
    console.log(curriedSum10(2)(3))  //15
