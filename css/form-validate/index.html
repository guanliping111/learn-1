<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form表单</title>
</head>
<body>
    
    <form action="http://baidu.com" class="form" name="myform">
    <div>
        <label for="userName">用户名：</label>
        <input type="text" placeholder="输入用户名" id="userName" name="userName">
    </div>
    <div>
        <label for="pwd">密码：</label>
        <input type="text" placeholder="输入密码" id="pwd" name="pwd">
    </div>
    <div>
        <label for="repwd">确认密码：</label>
        <input type="text" placeholder="再次输入密码" id="repwd" name="repwd">
    </div>
    <div>
        <label for="sex">性别：</label>
        <label for="nan">男</label>
        <input type="radio" value="nan" name="sex" id= "nan" checked>
        <label for="nv">女</label>
        <input type="radio" value="nv" name="sex" id="nv">
    </div>
    <div>
        <label for="hobby">爱好</label>
        <select name="hobby" id="hobby">
            <option value="dog">dog</option>
            <option value="cat" selected>cat</option>
        </select>
    </div>
    <button type="submit">提交</button>
</form>
<script>
    // document.forms 取到所以表单
    const form = document.forms.myform
    console.log(form);
    const hobby = form.hobby.value
    console.log(hobby);
    //提交时
    form.addEventListener('submit',function(event){
        console.log('提交了');
        //阻止默认跳转事件
        event.preventDefault();
        const userName = form.userName.value;
        const pwd = form.pwd.value;
        const repwd = form.repwd.value;
        const sex = form.sex.value;
        const hobby = form.hobby.value;
        if(userName.trim().length === 0){
            alert('用户名不能为空！');
            return;
        }
        if(repwd.trim() !== pwd){
            alert('确认密码和密码不一致！');
            return;
        }
        //console.log(userName,pwd,repwd,sex,hobby);
        //动态构造一个 HTML结构 div
        const div = document.createElement('div');
        div.innerHTML = `
        <span>用户名：${userName}</span>
        <span>密码：${pwd}</span>
        <span>sex：${sex}</span>
        <span>hobby：${hobby}</span>
        `
        document.body.appendChild(div);
    })
    
</script>
</body>
</html>
