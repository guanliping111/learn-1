<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=b, initial-scale=1.0">
    <title>bear</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        } 
        html{
            font-size: 37.5px;
        }
        
        .view{/* 100% ：父级 */
            /* 父级未占满全屏：100% */
            /* width: 100%;
            height: 100%; */
            /* position: absolute; 相对于父级第一个设置了定位元素,相对于视窗*/
            position: absolute;
            /* top,left,right,bottom 四个方向贴着视窗 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffebeb;
        }
        .bear{
            /* rem:相对单位 相对html的font-size
            6.5 * 37.5
            1.89 * 37.5 */
            width: 6.5rem;
            height: 1.89rem;
            /* 如果width: 固定了 用auto达到水平居中; */
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        .bear-img{
            background: url(http://s1.map.bdimg.com/zt/y2015/waimaibear/mobile/images/rider1_1b78925.png);
            width: 2.4rem;
            height: 1.89rem;
            /* 背景图大小的宽和高 */
            background-size: 100% 100%;
            position: absolute;
            right: 0;
            top: 0;
            /*  1s :速度 linear:匀速  forwards:留在100%帧不回头 */
            animation: riderDrive 1s linear forwards;
        }
        .progress{
            width: 6.25rem;
            height: 0.245rem;
            border: 2px solid black;
            /* 半径 */
            border-radius: .5rem;
            margin-left: auto;
            margin-right: auto;
            /* 隐藏超出部分 */
            overflow: hidden;
        }
        .progress-red{
            background-color: red;
            width: 25%;
            height: 100%;
            /* 浮动到右边 */
            float: right;
            animation: progress 1s linear forwards;
        } 
        /* @keyframes progress{
            from{
                width: 0%;
            }
            to{
                width: 100%;
            }
        } */
        @keyframes riderDrive {
            0% {
                transform: translate3d(0, 0, 0);
            }
            4% {
                transform: translate3d(0, -.125rem, 0);
            }
            8% {
                transform: translate3d(0, 0, 0);
            }
            16% {
                transform: translate3d(-.4rem, -.125rem, 0);
            }
            24% {
                transform: translate3d(-.8rem, 0, 0);
            }
            32%{
                transform:translate3d(-1.2rem,-.125rem,0rem)
            }
            40%{transform:translate3d(-1.6rem,0rem,0rem)
            }
            48%{transform:translate3d(-2rem,-.125rem,0rem)
            }
            56%{transform:translate3d(-2.4rem,0rem,0rem)
            }
            64%{transform:translate3d(-2.8rem,-.125rem,0rem)
            }
            72%{transform:translate3d(-3.2rem,0rem,0rem)
            }
            80%{
                transform:translate3d(-3.6rem,-.125rem,0rem)
            }
            88%{
                transform:translate3d(-4rem,0rem,0rem)
            }
            96%{
                transform:translate3d(-4.4rem,-.125rem,0rem)
            }
            100%{
                transform:translate3d(-4.2rem,0rem,0rem)
            }
            }
    </style>
</head>
<body>
    <div class="view">
    <div class="bear">
        <div class="bear-img"></div>
    </div>
    <div class="progress">
        <div class="progress-red"></div>
    </div>
    </div>
    <script>
        // 常量，不能改变
        const progress = document.querySelector('.progress-red')
        // 0 - 100% 满满变化
        // 每隔 100 ms
        // 1s = 1000ms
        var width = 0;
        var interval = setInterval(function() {
          // 每隔 100 ms 宽度加10 
          width = width + 10;
          if (width > 100) {
            // 定时器过期 清除
            clearInterval(interval);
            return;
          }
          // css
          progress.style.width = width + '%';  // 10 % 拼在一起 作为一个字符串
        }, 100)
      </script>
</body>
</html>
