<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯css度熊</title>
    <link rel="stylesheet" href="./bear.css">
</head>
<body>
    <!-- 整个容器 -->
    <div class="wrapper">
        <!-- 头部 -->
            <!-- 耳朵 -->
            <div class="earLeft">
                <div class="earCon"></div>
            </div>
            <div class="earRight">
                <div class="earCon"></div>
            </div>
            <!-- 脸 -->
            <div class="head">
                <!-- 左眼白 -->
                <div class="eyeLeft">
                     <!-- 左眼珠 -->
                <div class="eyeConLeft"></div>
                </div>              
                <!-- 右眼白 -->
                <div class="eyeRight">
                    <!-- 右眼珠 -->
                <div class="eyeConRight"></div>
                </div>               
                <!-- 嘴巴 -->
                <div class="mouse">
                    <!-- 鼻子 -->
                    <div class="nose">
                        <div class="noseTop"></div>
                        <div class="noseBotton"></div>
                    </div>
                </div>
                <div class="arcLeft"></div>
                <div class="arcRight"></div>   
            </div>
        <!-- 身体 -->
            <div class="body">
                <div class="neck"></div>
                <!-- 胳膊 -->
                <div class="armLeft"></div>
                <div class="armRight"></div>
                <!-- 肚子 -->
                <div class="tummy"></div>
                <div class="tummyCon"></div>
                <!-- 腿 -->
                <div class="legLeft"></div>
                <div class="legRight"></div>
                <div class="arc"></div>
                <div class="arcLeft"></div>
                <div class="arcRight"></div>
            </div>
        <!-- 阴影 -->
        <div class="shadow"></div>
    </div>
</body>
</html>
