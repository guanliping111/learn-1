<script>
    //A = [1,2,3] 
    //B = [2,5,6] 
    //输出：[1,2,2,3,5,6]
    //归并排序 快速排序

    //合并
    function merge(arr1, arr2) {
        //找A中比B中的2小的数放在前面，2放在后面 循环
        let res = [];
        while(arr1.length && arr2.length) {
            if(arr1[0] < arr2[0]) {
                //shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
                res.push(arr1.shift());
            }else {
                res.push(arr2.shift())
            }
        }
        if(arr1.length) {
            //concat() 方法用于连接两个或多个数组。
            res =  res.concat(arr1);
        }
        if(arr2.length) {
            res =  res.concat(arr2);
        }
        return res;
    }
    console.log(merge([1,2,3,4,5,6,7],[0,8,9]));
</script>
