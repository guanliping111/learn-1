<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //构建树
        class Tire {
            insert(str) {
                //字符 数组
                let currentNode =this.root;
                for(let c of str) {
                    if (!currentNode[c]) {
                        currentNode[c] = {}
                    }
                    currentNode = currentNode[c]
                }
                //到达最末尾的节点 $结束标识
                if(!('$' in currentNode)) {
                    currentNode['$'] = 0;
                }
                currentNode['$'] ++;
            } 
        } 
        let t = new Tire();
        t.insert('flow');
        t.insert('flower');
        t.insert('dog');
        console.log(t.root);
    </script>
</body>
</html>
