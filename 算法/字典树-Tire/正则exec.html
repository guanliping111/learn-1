<script>
    let str = 'my name is {name}, age is {age}';
    let data = {
        name: 'lili',
        age: 19
    }
    function complie(str,obj) {
        let reg = /\{([0-9a-zA-Z]+)\}/g;
        let i = 0;
        // console.log(reg.exec(str));//name
        // console.log(reg.exec(str));//age
        // console.log(reg.exec(str));//null
        let info = reg.exec(str);
        let res = '';
        while(info) {
            console.log(info);
            res += str.substring(i, info.index);
            let key = info[1];
            res += obj[key];
            console.log(obj[key]); //lili 19
            i = reg.lastIndex;
            info = reg.exec(str);
        }
        return res;
    }
    let res = complie(str,data);
    console.log(res); //my name is lili, age is 19
</script>
