<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            padding-top: 20px;
            margin-top: 20px;
            border: 2px solid aqua;
        }

        .box1 {
            box-sizing: border-box;
            /* content-box  标准盒子模型 */
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <script>
        document.querySelector('.box1').getBoundingClientRect()  // w h
        document.querySelector('.box2').getBoundingClientRect()  // w h
    </script>
</body>
</html>
