<script>
    let arr = new Array(5)
    function insert(index) {
        if(index <= 0) return;
        let rand =  Math.floor(Math.random()*31+2)
        if(arr.includes(rand))  return insert(index);
        arr[index-1] = rand;

        return insert(index-1);
    }
    insert(5);
    console.log(arr);
    
</script>
