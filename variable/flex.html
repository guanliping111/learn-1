<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            /* 快速实现上中下布局 flex  块级*/
            display: flex;
            /* flex-direction属性决定主轴的方向（即项目的排列方向） */
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            line-height: 50px;
            background-color:red;
            color: #ffffff;
            text-align: center;
        }
        footer {
            line-height: 50px;
            background-color: #eeeeee;
            color: #333333;
            text-align: center;
        }
        .main {
            /* flex-grow  属性定义项目的放大比例，默认为0，获得剩余空间的某等分。 */
            /* flex-grow:1 进行等分剩余空间的方法来进行等分  移动端 100vh 相对单位*/
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- 弹性布局 flex -->
    <div class="wrap">
        <header>头部</header>
        <main class="main">主题内容</main>
        <footer>底部</footer>
    </div>
    
</body>
</html>
