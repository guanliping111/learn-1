<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <button type="button" onclick="clickCounter()">点我</button>
        <div id="result"></div>
    </p>
    <script>
        // //刷新后 js运行  h5 存储
        // //localStorage  sessionStorage本地存储

        // let count = 0;
        // let result = document.getElementById('result');//查询
        // function clickCounter() {
        //     count++;
        //     result.innerHTML = count;
        // }

        //Storage 点击保存到本地  
        //cookie 浏览器存储的文本  http每次都带上 适合放用户的登录的基本信息  如用户名 头像等
        //localStorage 把一些关键的css js 存储在本地 下次打开页面会很快
        //不一定是存储 js css png 浏览器
        
        function clickCounter() {
            let result = document.getElementById('result');//查询
            if(typeof Storage !== 'undefined') {
                //作用  浏览器支持本地 Storage 浏览器嗅探
                if(localStorage.clickCounter) {
                    localStorage.clickCounter = Number(localStorage.clickCounter) + 1;
                }else {
                    localStorage.clickCounter = 1;
                }
                result.innerHTML = `你在按钮上已经点击了${localStorage.clickCounter}次`
            }else {
                result.innerHTML = "sorry,浏览器不支持";
            }
        }
    </script>
</body>
</html>
