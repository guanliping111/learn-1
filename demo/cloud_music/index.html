<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <style>
      .swiper-container {
       width: 380px;
        height: 200px;
      }
      .focus-item-img{
        widows: 100%;;height:100px;
        background-size:cover;
        background-attachment: fixed;
       
      }
     .box{
       width: 100%;
       height: 200px;
     }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="top">
            <span class="iconfont menu">&#xe65c</span>
            <span class="title">网易云音乐</span>
            <span class="iconfont search">&#xe62b</span>
        </div>
        <div class="tabbar">
            <a href="/recommend" class="selected">
                <div class="item"><span>推荐</span></div>
              </a>
              <a href="/singers">
                <div class="item"><span>歌手</span></div>
              </a>
              <a href="/rank">
                <div class="item"><span>排行榜</span></div>
              </a>
        </div>


        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img class="focus-item-img box" src="http://p1.music.126.net/kyFVWF_BuMr0-CaDMpS8xA==/109951164961459735.jpg?imageView&quality=89">
            </div>
            <div class="swiper-slide">
              <img class="focus-item-img box" src="http://p1.music.126.net/CbzZ6Iv5Rq0uwf-LBxboog==/109951164961326571.jpg?imageView&quality=89">
            </div>
            <div class="swiper-slide">
              <img class="focus-item-img box" src="http://p1.music.126.net/vbkR8WZA33sUMSEfpJALfw==/109951164961428206.jpg?imageView&quality=89">
              
            </div>
          </div>
          <!-- 如果需要分页器 -->
          <div class="swiper-pagination"></div>
      
          <!-- 如果需要导航按钮 -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
      
          <!-- 如果需要滚动条 -->
          <div class="swiper-scrollbar"></div>
        </div>
    </header>

    <div id="recommend_content">recommend_content</div>
    <div id="singers_content">singers_content</div>
    <div id="rank_content">rank_content</div>

    <script src="./common.js"></script>


    <script src="https://unpkg.com/swiper/js/swiper.min.js"> </script>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      direction: 'horizontal', // 垂直切换选项
      loop: true, // 循环模式选项

      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
      },

      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // 如果需要滚动条
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    })        
  </script>
</body>
</html>
