<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div id="app" class="win">
        <div class="videowin1">
            <video src="http://tmall.lpiii.cn/618/static/video/big3.mp4" class="video-box video1"></video>
        </div>
    </div>
    <script>
    // 把app 的高度定一下 完成这个项目的适配
    window.onload = function() {
        const appEle = document.querySelector('#app');
        init();
        function init() {
            const winHeight = window.innerHeight;
            appEle.style.background  = 'rgb(0,0,0)';
            appEle.style.height = winHeight + 'px';
            appEle.style.
        }

    }
    </script>
</body>
