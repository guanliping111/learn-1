<script>
// backtrack的公式：
// result = []
// function backtrack(路径, 选择列表):
//     if 满足结束条件:
//         result.add(路径)
//         return
    
//     for 选择 of 选择列表:
//         做选择
//         backtrack(路径, 选择列表)
//         撤销选择

function backtrack(nums, path = []) {
    if(path.length === nums.length) {
        console.log(path);
        return;
    }
    for(let n of nums) {
        backtrack(nums);
        path.pop();
    }
}
var permute = function(nums) {
    let res = [];
    backtrack(nums);
    return res;
}
permute([1,2,3])
// 30min
</script>
