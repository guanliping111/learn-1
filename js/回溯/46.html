<script>
// backtrack的公式：
// result = []
// function backtrack(路径, 选择列表):
//     if 满足结束条件:
//         result.add(路径)
//         return
    
//     for 选择 of 选择列表:
//         做选择
//         backtrack(路径, 选择列表)
//         撤销选择

//回溯算法
var permute = function(nums) {
    let res = [];
    function backtrack(nums, path = []) {
    if(path.length === nums.length) {
        // console.log(path);
        res.push(path.slice(0));
        return;
    }
    for(let n of nums) {
        //剪枝
        if(path.includes(n))  continue;
        path.push(n); //做选择
        backtrack(nums,path); //(路径, 选择列表)
        path.pop(); //撤销选择 
    }
}
    backtrack(nums);
    return res;
}
let res = permute([1,2,3])
console.log(res);
//56min
</script>
