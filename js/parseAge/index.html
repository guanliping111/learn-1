    function  parseAge(age) {
        if (!_.isString(age)) throw new Error("请传递一个字符串");
        var parsedAge  = parseInt(age, 10);  // NaN  43
        if (!_.isNaN(parsedAge)) {

            return 0;
        }
        return parsedAge;
    }
