<script>
    Promise.resolve(1).then(console.log);  // ? 1
    let arr = [1,2,3];
    arr.map(parseInt)    // ? [1, NaN, NaN]
    //map得到的所有参数 都会传给 parseInt   map[num,index]
    //parseInt: 从给定的字符串中解析出的一个整数,或者 NaN
    parseInt(1,0);  // 10 十进制 1
    parseInt(2,1);   //2  不是二进制
    parseInt(3,2);  //3 不是二进制 NaN


    // Promise.all 当所有的 promise 都完成的时候才认为 resolve
    // 有一个 为 reject 就为 reject
    let p1 = Promise.resolve(1);
    let p2 = Promise.resolve(2);
    //Promise.all 返回的 promise 的完成状态的结果都是一个数组
    Promise.all([p1, p2]).then(console.log) //[1,2]
    // 要你完成：不管最终的他们是resolve，还是 reject。
    // 我只想要最终的，状态变化完的结果，怎么办。
    // allSellted es10
    //Promise.allSettled()方法
    //返回一个在所有给定的promise已被决议或被拒绝后决议的promise，
    //并带有一个对象数组，每个对象表示对应的promise结果。

</script>
