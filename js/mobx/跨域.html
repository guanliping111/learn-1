<script>
    //反向代理：node请求
    //nginx 不存在跨域
    //nginx 80 dist 我们被 nginx托管的
    //CORS:跨域资源共享
    //Access-control-XXXX

    //请求被发送的两次(有些情况)
    //什么时候需要预警请求
    //“需预检的请求”要求必须首先使用 OPTIONS 方法发起一个预检请求到服务器，
    //以获知服务器是否允许该实际请求。
    //"预检请求“的使用，可以避免跨域请求对服务器的用户数据产生未预期的影响。
    // 1：preFlight 预警请求 options
    // 2：正式的请求 POST /API/XXX

    http.creServer((req, res) => {
        res.setHeader('Access-Control-X','XXX')
    })
</script>
