<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 600px;
            overflow: scroll;
            border: 1px solid black;
        }
        .target{
            margin-top: 900px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="target">
        </div>
    </div>
    <script>
        //交叉观察者
        const target = document.querySelector('.target')
        let observer = new IntersectionObserver(function(nodes){
            nodes.forEach(function(node){
                //console.log(node);
                if(node.isIntersecting) {//isIntersecting 是否交叉
                    console.log('已经出现了');
                }
            })
        },{
            //root:document.querySelector('.container'),
            //rootMargin: '0px 0px 100px 0px'  //上 右 下 左
            //threshold: [0.5,1]    //target 出现的区域超过50% 才出现 阈值可以有多个范围在0-1 [0.5,1]
        })
        observer.observe(target);
    </script>
</body>
</html>
