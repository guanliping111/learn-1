<script>
    //hash 路由 hashchange
    //H5 history 路由 popsState
    //只能前后 (用户的操作 forward back)
    // push replace 检测不到 重写
    window.addEventListener('hashchange',() => {
        console.log(window.location.hash);
    }) 
    window.addEventListener('popstate', () => {
        console.log('new url', window.location.pathname);
    })
    let names = ['pushState','replaceState'];
    for(let name of names) {
        let original = window.history[name]; //保存
        window.history[name] = function (...args) {//修改
            console.log('new url', args[2]);
            return original.apply(window.history,args); //恢复
        }
    }
    
</script>
