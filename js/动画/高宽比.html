<style>
    /* 宽高： 16 : 9 */
    .tation{
        width: 100%;
        outline:1px solid red;
        /* 宽为100%  计算高*/
        height: 0;
        /* 用padding 把高度撑开 */
        /* padding-top：相对于宽计算的  高 = 56.25%*/ 
        padding-top: calc( 100% * 9 / 26); 
        position: relative;
    }
    .tation > div {
        position: absolute;
        left: 0;
        top: 0;
    }
</style>

<div class="tation">
    <div>content</div>
</div>

<script>
    //Symbol.toPrimitive]
    let obj = {
        a1: 1,
        toString() {
            return 1;
        },
        valueOf() {
            return 2;
        },
        //复杂数据类型 类型转换的时候
        // es6之前 toString || valueOf es6: toPrimitive
        // [Symbol.toPrimitive]: () => {
        //     return 123;
        // }
    };
    let res = obj + 1;
    console.log(res);//3
    console.log(String(obj));//1

    Object.prototype.toString(); //对象的toString
    let arr = [1,2];
    arr.toString(); //arr 重写的toString
    let num = 123;
    num.toString(); //arr 重写的toString

    //js里面number 的所有写法  进制

</script>
