    //myForeach 的功能和用法都和forEach 一样
    Array.prototype.myForeach = function (cb) {
        //this 指向 arr
        for (let i = 0; i < this.length; i++) {
            cb(this[i], i);
        }
    }
    let arr = [1, 2, 3];
