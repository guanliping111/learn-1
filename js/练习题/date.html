const dateFormat = (dateInput, format)=>{
    let y = dateInput.getFullYear();
    let m = dateInput.getMonth()+1;
    let d = dateInput.getDate();
    return format = format.replace('yyyy',y).replace('mm',m).replace('dd',d)
}
