<script>
    function * foo() {
        console.log('start')
        let a= yield 1 
        console.log(a);
        let b= yield 2
        console.log(b);
        let c= yield 3
        console.log(c);
        console.log('end')
    }
    // 拿到一个迭代器
    let iterator = foo();
    console.log(iterator)
    let val1 = iterator.next()
    let val2 = iterator.next(1) // 上一个 yield的值
    let val3 = iterator.next(2)
    let val4 = iterator.next(3)
    console.log(val1,val2,val3,val4)
</script>
