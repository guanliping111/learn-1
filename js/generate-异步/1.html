<script>
    function * foo() {
       let a =  yield 1
        console.log('1', a)
       let b = yield 2
        console.log('2', b)
       let c = yield 3
        console.log('3', c)
        console.log('end');

    }
    let iterator = foo();
    // console.log(iterator.next());
    // console.log(iterator.next());
    // console.log(iterator.next());
    // console.log(iterator.next());
    //next方法的参数表示上一个yield表达式的返回值

    function autoRun(iteratorObj) {
        let { done } = iteratorObj.next(8);
        if(done) return;
        autoRun(iteratorObj);
    }
    autoRun(iterator);

</script>
