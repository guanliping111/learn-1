    // 把 数组里面的 提出来，
    // 循环一下 if 元素 基本数据类型（2），直接用基本数据类型（2）
    // 如果不是基本数据是数组（[3, [4, [5]]） 把 数组里面的 提出来，
    // [4, [5]]
    // [5] 
    // [5] : 所有的元素都是基本数据类型 ，处理完毕 递归终止
    // [1, 2, 3, 4, 5]
    // flat 
    // [1, 2, 3, 4]
    let arr = [1,2,3,[4,[5]]];
    function flat(arr) {
        let res = [];
        for (let i = 0; i < arr.length; i++) {
        let ele = arr[i];
        //ele 必须是基本数据类型
        if(Array.isArray(ele)) {
            res = res.concat(flat(res));
        }
        else{
             res = res.concat(ele);
        }
        }
        return res;
    }
    console.log(flat(arr));
