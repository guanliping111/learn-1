<script> 
    new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(1)
        },2000)
    })
    .then((res) => {
        //返回promise、具有then属性的对象
        return {
            then: (resolve, reject) => {
                resolve(123);
            }
        }
    })
    .then(res => {
        console.log(res);
    })
</script>
